{%extends "layout.html"%}
{%block body%}

    <section class="home">
        <div class="home-section">

            <div class="text">
                <i class="bi bi-heart"></i>
                <a href="#">LOGIN</a>
            </div>
    </section>

        <form action="/login" class="login" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }}
                {{ form.email(class="input") }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(class="input") }}
            </div>
            <div>
                {{ form.submit(class="submit", value="LOGIN") }}
            </div>
            <span class = "button-text">Don't have an account</span>
        <div class = "sign-up">
            <a href = "/register" > <input type = "button" class ="submit" value = "Sign Up"><a/> 
        </div>
        </form>
           
        
{%endblock%}
